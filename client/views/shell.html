<div>
    <div class="navbar" data-bind="visible: logged">
      <div class="navbar-inner">
        <a class="brand" href="#" data-bind="text:title"></a>
        <ul class="nav" data-bind="foreach: router.navigationModel">
            <li data-bind="css: { active: isActive },visible: $parent.can('read',$data.route)">
                <a data-bind="attr: { href: hash }, html: title"></a>
            </li>
        </ul>
        <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
            <i class="icon-spinner icon-2x icon-spin"></i>
        </div>
        <a class="btn btn-small btn-danger" id="logoff" data-bind="click: logoff"><i class="icon-signout"></i>&nbsp;<span data-bind="text: username"></span></a>
      </div>
    </div>
    <div class="row-fluid" id="flash" data-bind="if: flash().msg !== null">
        <div class="span12">
          <div data-bind="attr: { class: 'alert alert-'+flash().type }">
            <button type="button" data-bind="click: closeFlash" class="close" data-dismiss="alert">&times;</button>
            <span data-bind="html: flash().msg"></span>
          </div>
        </div>
    </div>
    <div class="container-fluid page-host">
        <!--ko compose: {
            model: router.activeItem, //wiring the router
            afterCompose: router.afterCompose, //wiring the router
            transition:'entrance' //use the 'entrance' transition when switching views
        }--><!--/ko-->
    </div>
</div>

<div>
    <div class="navbar" data-bind="visible: logged">
      <div class="navbar-inner">
        <a class="brand" href="#" data-bind="text:title"></a>
        <ul class="nav">
            <li class="dropdown">
                <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                  Administração
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                    <li data-bind="visible: can('read','user')">
                        <a href="#user">Usuários</a>
                    </li>
                    <li data-bind="visible: can('read','role')">
                        <a href="#role">Níveis</a>
                    </li>
                    <li data-bind="visible: can('read','permission')">
                        <a href="#permission">Permissões</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="loader alert" data-bind="css: { active: router.isNavigating }">
            Carregando...
        </div>
        <a class="btn btn-small btn-inverse" id="logoff" data-bind="click: logoff"><i class="icon-signout"></i>&nbsp;Logout</a>
      </div>
    </div>
    <div class="row-fluid" id="flash" data-bind="if: flash().msg !== null">
        <div class="span12 input-block-level" style="padding: 20px;">
          <div data-bind="attr: { class: 'alert alert-'+flash().type }">
            <button type="button" data-bind="click: closeFlash" class="close" data-dismiss="alert">&times;</button>
            <span data-bind="html: flash().msg"></span>
          </div>
        </div>
    </div>
    <div class="container-fluid page-host">
        <!--ko router: {cacheViews: true}--><!--/ko-->
    </div>
</div>
